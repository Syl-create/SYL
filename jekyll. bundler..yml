nama : situs Jekyll CI

pada :
  dorong :
    cabang : [master]
  pull_request :
    cabang : [master]

pekerjaan :
  membangun :

    berjalan-di : ubuntu-terbaru

    langkah-langkah :
    - menggunakan : tindakan / checkout @ v2
    - nama : Bangun situs dalam wadah jekyll / pembangun
      jalankan : |
        buruh pelabuhan \
        -v $ {{github.workspace}}: / srv / jekyll -v $ {{github.workspace}} / _ situs: / srv / jekyll / _site \
        jekyll / builder: terbaru / bin / bash -c "chmod 777 / srv / jekyll && jekyll build --future"
